<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="nav.html :: links">
    <title>Overview</title>
</div>
<body>
<div th:replace="nav.html :: header"></div>
<h2>Edit Task Form</h2>

<div th:if="${taskDTO == null}">
    <p>Task does not exist</p>
    <p><a th:href="@{/tasks/new}"> Add a new Task here!</a></p>
    <p><a th:href="@{/tasks}"> Return to Task overview here!</a></p>
</div>

<div th:if="${taskDTO != null}">
    <form method="post" action="/tasks/edit" th:object="${taskDTO}">
        <label for="taskId">Task ID</label>
        <input id="taskId" type="text" th:field="*{taskId}" readonly>
        <p th:errors="*{taskId}"></p>

        <label for="title">Title</label>
        <input id="title" type="text" th:field="*{title}">
        <p th:errors="*{title}"></p>

        <label for="description">Description</label>
        <textarea id="description" rows="5" th:field="*{description}"></textarea>
        <p th:errors="*{description}"></p>

        <label for="dateAndTimeOfTask">Date and time of task</label>
        <input id="dateAndTimeOfTask" type="datetime-local"
               th:field="*{dateAndTimeOfTask}">
        <p th:errors="*{dateAndTimeOfTask}"></p>


        <input type="submit" value="Edit Task">
    </form>
</div>

<p><a th:href="@{/tasks/{taskId}(taskId=${taskDTO.taskId})}"> Details master task</a></p>
</body>
</html>
