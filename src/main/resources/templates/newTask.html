<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="nav.html :: links">
    <title>New Task</title>
</div>
<body>
<div th:replace="nav.html :: header"></div>
<div class="container">
    <div class="row">
        <h2>New Task Form</h2>
    </div>
        <form method="post" action="/tasks/new" th:object="${taskDTO}">
            <div class="form-group">
                <label for="title" class="formtitle">Title</label>
                <input class="form-control" id="title" type="text" th:field="*{title}">
                <div class="danger">
                    <p th:errors="*{title}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="formtitle">Description</label>
                <textarea class="form-control" id="description"  th:field="*{description}"></textarea>

                <div class="danger">
                    <p th:errors="*{description}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="dateAndTimeOfTask" class="formtitle">Due date:</label>
                <input class="form-control" id="dateAndTimeOfTask" type="datetime-local"
                       th:field="*{dateAndTimeOfTask}">
                <div class="danger">
                    <p th:errors="*{dateAndTimeOfTask}"></p>
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Add Task">

        </form>
</div>
</body>
</html>
